<form [formGroup]="bookingForm" (ngSubmit)="addBooking()">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="roomId" placeholder="Ex. pat@example.com" />
        <!-- <mat-error
            *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
            "
        >
        Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error> -->

    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput formControlName="guestName" placeholder="Guest Name" />
    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput formControlName="mobileNumber" placeholder="Mobile Number" />
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput formControlName="bookingAmount" placeholder="Booking Amount" />
    </mat-form-field>
    <mat-form-field>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date">
            <input matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <div formGroupName="address">
        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Address
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <mat-form-field>
                    <input type="text" matInput formControlName="addressLine1" placeholder="Address Line1" />
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlName="addressLine2" placeholder="Address Line2" />
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlName="city" placeholder="City" />
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlName="State" placeholder="State" />
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlName="country" placeholder="Country" />
                </mat-form-field>

                <mat-form-field>
                    <input type="text" matInput formControlName="zipCode" placeholder="ZipCode" />
                </mat-form-field>
            </mat-expansion-panel>
        </mat-accordion>
    </div>

    <div>
        <button mat-raised-button color="primary" type="button" onclick="addGuest()">Add Guest</button>
    </div>

    <div>
        <button mat-raised-button color="primary">Book Room</button>
    </div>

</form>
